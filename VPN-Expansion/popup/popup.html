<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Barbaris</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
   <div class="header">
        <img src="../assets/PicPixOff.png" class="pixpic" alt="VPN Barbaris">
        <img src="../assets/BarbarisVPNExtension.png" class="pixlogo" alt="VPN Barbaris">
    </div>
    
    <div class="main-container">
        <!-- Левая колонка (может быть либо кнопками, либо формой входа) -->
        <div id="leftColumn" class="left-column">
            <div id="buttonColumn" class="button-column">
                <button id="toggleBtn" class="toggle-btn off">Подключиться</button>
                
                <div id="authSection">
                    <button id="loginBtn" class="auth-btn">Войти в аккаунт</button>
                    <button id="registerBtn" class="auth-btn register-btn">Регистрация</button>
                </div>
            </div>
            
            <div id="loginForm" class="login-form" style="display: none;">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Ваш email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Ваш пароль" required>
                </div>
                <button id="submitLogin" class="auth-btn submit-btn">Войти</button>
                <button id="backBtn" class="auth-btn back-btn">Назад</button>
                <a href="https://barbarisvpn.online/changePassword/" target="_blank" class="forgot-password">
                    Забыли пароль?
                </a>
            </div>
        </div>
        
        <!-- Правая колонка с информацией о сервере -->
        <div id="serverInfo" class="server-info">
            <p id="statusText">Не выполнен вход в аккаунт</p>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;"></div>

    <script src="popup.js"></script>
</body>
</html>
